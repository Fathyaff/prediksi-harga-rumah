<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prototype Prediksi Harga Rumah Jakarta</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>

<body>
    <header>
        <nav class="top-nav white-text grey darken-3">
            <div class="container">
                <div class="nav-wrapper">
                    <span class="page-title">URBANINDO - Prediksi Rumah Anda</span>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <!-- Page Content goes here -->
        <h4>Data Rumah Anda</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <h6>Informasi Lokasi</h6>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="pusat">Jakarta Pusat</option>
                            <option value="utara">Jakarta Utara</option>
                            <option value="barat">Jakarta Barat</option>
                            <option value="selatan">Jakarta Selatan</option>
                            <option value="timur">Jakarta Timur</option>
                        </select>
                        <label for="kota_madya">Kota Madya</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="kecamatan" type="text" class="validate">
                        <label for="kecamatan">Kecamatan</label>
                    </div>
                </div>
                <div class="row">
                    <h6>Informasi Tipe Rumah</h6>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Primary</option>
                            <option value="2">Secondary</option>
                        </select>
                        <label for="market_type">Market Type</label>
                    </div>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="shm">SHM</option>
                            <option value="sgb">SGB</option>
                            <option value="hakpakai">Hak Pakai</option>
                            <option value="hgu">HGU</option>
                            <option value="hakkelola">Hak Kelola</option>
                            <option value="ajb">AJB</option>
                            <option value="ppjb">PPJB</option>
                            <option value="stratatitle">Strata Title</option>
                            <option value="lain">Lain-lain</option>
                        </select>
                        <label for="sertifikat">Sertifikat</label>
                    </div>
                </div>
                <div class="row">
                    <h6>Informasi Bangunan</h6>
                    <div class="input-field col s3">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Baru</option>
                            <option value="2">Lama</option>
                        </select>
                        <label for="umur_bangunan">Umur Bangunan</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="luas_bangunan" type="text" class="validate">
                        <label for="luas_bangunan">Luas Bangunan</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="luas_tanah" type="text" class="validate">
                        <label for="luas_tanah">Luas Tanah</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="jumlah_lantai" type="text" class="validate">
                        <label for="jumlah_lantai">Jumlah Lantai</label>
                    </div>
                </div>
                <div class="row">
                    <h6>Informasi Fasilitas Dalam Rumah</h6>
                    <div class="input-field col s3">
                        <input id="garasi" type="text" class="validate">
                        <label for="garasi">Jumlah Garasi</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="carports" type="text" class="validate">
                        <label for="carports">Jumlah Carports</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="kamar_tidur" type="text" class="validate">
                        <label for="kamar_tidur">Jumlah Kamar Tidur</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="kamar_mandi" type="text" class="validate">
                        <label for="kamar_mandi">Jumlah Kamar Mandi</label>
                    </div>
                </div>
                <div class="row">
                    <h6>Informasi Lain</h6>
                    <div class="input-field col s4">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Semi Furnished</option>
                            <option value="2">Non Furnished</option>
                        </select>
                        <label for="interior">Jenis Interior</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="daya_listrik" type="text" class="validate">
                        <label for="daya_listrik">Daya Listrik</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="tahun_bangunan" type="text" class="validate">
                        <label for="tahun_bangunan">Tahun Bangunan</label>
                    </div>
                    <div class="input-field col s12">
                        <h6>List Fasilitas Yang dimiliki</h6>
                        <textarea id="fasilitas" class="materialize-textarea"></textarea>
                    </div>
                </div>
                <button class="btn waves-effect waves-light right grey darken-3" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
<script src="js/materialize.min.js"></script>
<script src="js/initialize.js"></script>
